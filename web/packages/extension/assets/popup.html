<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ruffle Popup</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                width: 240px;
                overflow: hidden;
            }

            .container {
                padding: 16px;
            }

            button {
                display: block;
                width: 100%;
                padding: 10px;
                border: none;
                cursor: pointer;
                text-align: center;
                background: var(--ruffle-orange);
                color: black;
            }

            #status-container {
                text-align: center;
                background: white;
                color: black;
            }

            #status-indicator {
                --color: green;
                display: inline-block;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                margin-right: 5px;
                background: var(--color);
                box-shadow: 0 0 10px var(--color);
            }

            #reload-button {
                height: 0;
                padding: 0;
                transition: height 0.2s ease-in;
                overflow: hidden;
            }

            #reload-button:enabled {
                height: calc(1em + 20px);
                transition: height 0.2s ease-out;
            }

            @media (prefers-color-scheme: dark) {
                #status-container {
                    background: #333;
                    color: white;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="https://ruffle.rs/" target="_blank">
                <img
                    src="images/logo.png"
                    alt="Ruffle"
                    data-canonical-src="images/logo.png"
                    class="logo"
                    width="200" />
            </a>
        </div>
        <div id="status-container" class="container">
            <div id="status-indicator"></div>
            <span id="status-text">Ruffle is running.</span>
        </div>
        <div class="container">
            <div class="option">
                <input type="checkbox" id="ruffle_enable" />
                <label for="ruffle_enable">Play Flash content in Ruffle</label>
            </div>
            <div class="option">
                <input type="checkbox" id="ignore_optout" />
                <label for="ignore_optout">Ignore website compatibility warnings</label>
            </div>
        </div>
        <button id="options-button">Settings</button>
        <button id="reload-button" disabled>Reload</button>
        <script src="dist/popup.js"></script>
    </body>
</html>

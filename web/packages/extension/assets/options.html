<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ruffle Settings</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="header">
            <a href="https://ruffle.rs/" target="_blank">
                <img src="images/logo.png" alt="Ruffle" width="224" data-canonical-src="images/logo.png" class="logo" />
            </a>
        </div>
        <div class="container">
            <div class="option">
                <input type="checkbox" id="ruffle_enable" checked />
                <label for="ruffle_enable">Play Flash content in Ruffle</label>
            </div>

            <div class="option">
                <input type="checkbox" id="ignore_optout" />
                <label for="ignore_optout">Ignore website compatibility warnings</label>
            </div>
        </div>
    </body>
</html>
